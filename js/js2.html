<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">hello</h1><br>
    <button id="red" onclick="red()">red</button>
    <button id="green" onclick="green()">green</button>
    <button id="blue" onclick="blue()">blue</button>
    <script>
        function red()
        {
            document.getElementById("head").style.color="red";
        }
        function green(){
            document.getElementById("head").style.color="green";
        }
        function blue(){
            document.getElementById("head").style.color="blue";
        }
    </script>
</body>
</html>
