<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="myform" action="" onsubmit="validation()">
      NAME : <input type="text" name="abc"/>
      <button type="submit">Submit</button>
    </form>
    <script>
        function validation(){
            let x = document.forms["myform"]["abc"].value;
            if(x==""){
                alert("Name cannot be empty");
            }
        }
    </script>
  </body>
</html>
