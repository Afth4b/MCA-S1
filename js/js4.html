<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>String Utility Functions</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #eef2f7;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .card {
      background: #fff;
      max-width: 700px;
      width: 100%;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 25px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 16px;
      font-size: 0.95rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2a80b9;
    }

    #result-box {
      background: #f8f9fa;
      padding: 20px;
      border-left: 4px solid #3498db;
      border-radius: 6px;
      font-size: 1.1rem;
      color: #1a252f;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>String Utility Functions</h1>

    <label for="string">Enter a string:</label>
    <input type="text" id="string" placeholder="Type your string here..." />

    <div class="button-group">
      <button onclick="stringlen()">Length</button>
      <button onclick="toupper()">Uppercase</button>
      <button onclick="tolower()">Lowercase</button>
      <button onclick="slc()">Slice</button>
      <button onclick="concatenate()">Concatenate</button>
      <button onclick="findindex()">Index Of</button>
      <button onclick="findlastindex()">Last Index Of</button>
      <button onclick="search()">Search</button>
      <button onclick="sub()">SubStr</button>
      <button onclick="subs()">SubString</button>
      <button onclick="rplc()">Replace</button>
    </div>

    <div id="result-box"><marquee behavior="" direction="">Result will appear here...</marquee></div>
  </div>

  <script>
    function getInput() {
      return document.getElementById("string").value;
    }

    function showResult(msg) {
      document.getElementById("result-box").innerHTML = msg;
    }

    function stringlen() {
      let str = getInput();
      showResult("Length of string: " + str.length);
    }

    function toupper() {
      let str = getInput();
      showResult(str.toUpperCase());
    }

    function tolower() {
      let str = getInput();
      showResult(str.toLowerCase());
    }

    function slc() {
      let str = getInput();
      let start = parseInt(prompt("Enter start index:"));
      let end = parseInt(prompt("Enter end index:"));
      if (isNaN(start) || isNaN(end)) return showResult("Invalid index.");
      showResult(str.slice(start, end));
    }

    function concatenate() {
      let str1 = getInput();
      let str2 = prompt("Enter the string to concatenate:");
      showResult(str1.concat(str2));
    }

    function findindex() {
      let str = getInput();
      let searchTerm = prompt("Enter the substring to find:");
      let index = str.indexOf(searchTerm);
      showResult(index >= 0 ? `First index: ${index}` : "Substring not found.");
    }

    function findlastindex() {
      let str = getInput();
      let searchTerm = prompt("Enter the substring to find last index of:");
      let index = str.lastIndexOf(searchTerm);
      showResult(index >= 0 ? `Last index: ${index}` : "Substring not found.");
    }

    function search() {
      let str = getInput();
      let term = prompt("Enter the string to search:");
      let index = str.search(term);
      showResult(index >= 0 ? `Found at index: ${index}` : "Not found.");
    }

    function sub() {
      let str = getInput();
      let start = parseInt(prompt("Enter start index:"));
      let len = parseInt(prompt("Enter length:"));
      if (isNaN(start) || isNaN(len)) return showResult("Invalid input.");
      showResult(str.substr(start, len));
    }

    function subs() {
      let str = getInput();
      let start = parseInt(prompt("Enter start index:"));
      let end = parseInt(prompt("Enter end index:"));
      if (isNaN(start) || isNaN(end)) return showResult("Invalid input.");
      showResult(str.substring(start, end));
    }

    function rplc() {
      let str = getInput();
      let toReplace = prompt("Enter the text to replace:");
      let replacement = prompt("Enter replacement text:");
      if (!toReplace) return showResult("No text entered to replace.");
      showResult(str.replace(toReplace, replacement));
    }
  </script>

</body>
</html>
